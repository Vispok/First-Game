<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Game</title>
    <link rel="stylesheet" href="rpg.css">
</head>
<body>
    <div class="game">
        <div class="stats">
            <span id="stat">XP:<strong><span id="xp">0</span></strong></span>
            <span id="stat">Health:<strong><span id="health">100</span></strong></span>
            <span id="stat">Gold:<strong><span id="gold">100</span></strong></span>
        </div>
        <div class="options">
            <button id="store">Go To Store</button>
            <button id="cave">Go To Cave</button>
            <button id="fight">Fight The Dragon</button>
        </div>
        <div class="monster-stats">
            <span id="stat">Monster Name<strong><span id="monster-name"></span></strong></span>
            <span id="stat">Health<strong><span id="monster-health"></span></strong></span>
        </div>
        <div id="text">Welcome To Dragon Dungeon. Defeat The Dragon And Save The People Of The Village.
            You Are The Hero Of The Village. You Are In Town Square. Where Do You Want To
            Go, Press The Button Above And Choose.
        </div>
    </div>
    <script src="rpg.js"></script>
</body>

</html>
